<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" /><link rel="icon" type="image/x-icon" href="/imgs/favicon.png">
    <title>HTML Model</title>
    <script type="text/javascript" src="js/load_sequence.js" defer></script>
    <script>
    function addListenerForImg() {
      var imgs = document.getElementsByTagName('img');
      Array.prototype.slice.call(imgs).forEach(function(img) {
        img.addEventListener('error', function() {
          console.log('load error');
          console.log(img);
        });
        img.addEventListener('success', function() {
          console.log('load success');
          console.log(img);
        });
        img.addEventListener('load', function() {
          console.log('load success');
          console.log(img);
        });
      })
    }

    window.addEventListener('load', function() {
      console.log('window has loaded');
    });
    document.addEventListener("DOMContentLoaded", function(event) {
      console.log("DOMContentLoaded: DOM fully loaded and parsed");
      addListenerForImg();
    });
    </script>
  </head>
  <body>
    <br>
    <br>
    <p>The picture of ilta.png</p>
    <img src="imgs/feedback.jpg">
    <img src="imgs/feedback2.jpg">
    <script type="text/javascript">
      // addListenerForImg();
    </script>
    <br>
  </body>
</html>
